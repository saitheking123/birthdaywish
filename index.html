<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sameera banu 🎂</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Raindrop Background -->
    <div class="rain-container"></div>

    <!-- Flip Card Container -->
    <div class="container">
        <div class="card" id="flip-card">
            <div class="front">
                <h1>🎉 Happy Birthday, Sameera banu! 🎂</h1>
                <p class="flip-text">Tap to Flip 🎂</p>
            </div>
            <div class="back">
                <h2>🎂 Dear Sameera banu 🎈</h2>
                <p>Wishing you an amazing year ahead! 🎊</p>
                <p>May all your dreams come true! 🌟</p>
                
                <!-- Profile Image -->
                <div class="profile-container">
                    <img src="birthday_person.jpg" alt="Sai" class="profile hidden">
                </div>
                
                <!-- Buttons -->
                <div class="buttons">
                    <button class="btn" id="playMusic">🎵 Play Music</button>
                    <button class="btn" id="fireworks">🎆 Surprise</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio for Birthday Song -->
    <audio id="birthdaySong" src="happy_birthday.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
